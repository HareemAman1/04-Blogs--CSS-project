    <!-- CCONTACT  -->
    <div class="section-contact2">
        <div class="container">
            <h2 class="section-common-heading">Contact Us</h2>
            <p class="section-common-subheading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, ipsum.</p>
        </div>
        <div class="container grid grid-two-cols">
            <div class="contact2-content">
                <form   action="https://formspree.io/f/xdoqwalp" method="POST">
                    <div class="grid grid-two-cols">
                        <div>
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" required autocomplete="off" placeholder="enter your name">
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" id="email" required autocomplete="off" placeholder="abc@gmail.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" required autocomplete="off" placeholder="your main title">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message:</label>
                        <textarea type="text" name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="contact2-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d109823.23880849!2d73.0123340815417!3d30.662798325322676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3922b62cd8405a6d%3A0x6cce79c0f78cbfb7!2sSahiwal%2C%20Sahiwal%20District%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1711539607944!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
